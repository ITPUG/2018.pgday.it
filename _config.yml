## Logistics Direction Details Block
directionDetailsImage: "direction-details.jpg"
directionDetailsTitle:
    it: "Come raggiungere il PGDay.IT 2018"
    en: "How to reach PGDay.IT 2018"
directionDetailsCards:
 - {lang: "it", title: "Arrivi in aereo all'Aeroporto di Verona? In treno alla stazione di Verona? Oppure arrivi all'Aeroporto di Bergamo?", information: "Questa è la nostra soluzione: PG_shuttle! Fornendo a noi i dati del tuo arrivo, organizzeremo per te il pickup che ti porterà direttamente presso la sede del PGDay.IT 2018. Basta che tu compili il form che abbiamo predisposto e troverai il tuo pickup ad attenderti al tuo arrivo. PG_shuttle è un servizio gratuito. Inserisci le informazioni necessarie nel form che trovi cliccando su 'PG_shuttle' nella barra del menù principale. Se invece preferisci essere autonomo, sotto troverai le indicazioni che ti occorrono."}
 - {lang: "en", title: "Are you arriving by plane at Verona Airport or by train at Verona station? Or do you arrive at Bergamo Airport?", information: "This is our solution: PG_shuttle! By providing us your arrival details, we will arrange for you the pickup that will take you directly to the venue of PGDay.IT 2018. Just fill the form that we have prepared and you will find your pickup waiting for you when you arrive. PG_shuttle is a free service. Please, enter the necessary information in the form that you find by clicking on 'PG_shuttle' in the main menu bar. If you prefer to be independent, below you will find the instructions you need."}

 - {lang: "it", title: "IN AUTO:", information: "5 km dall'uscita di Peschiera del Garda - Autostrada A4 / 13 km dall'uscita di Affi - Autostrada A22"}
 - {lang: "en", title: "BY CAR:", information: '5 km from the Peschiera del Garda exit - Motorway A4 / 13 km from the Affi exit - Motorway A22'}

 - {lang: "it", title: "IN TRENO:", information: '4 km dalla Stazione di Peschiera del Garda - linea ferroviaria Milano/Venezia'}
 - {lang: "en", title: "BY TRAIN:", information: '4 km from the Peschiera del Garda station - Milano/Venezia railway line'}

 - {lang: "it", title: "IN AEREO:", information: "15 km dall'aeroporto Valerio Catullo di Verona Villafranca / 95 km dall'aeroporto Orio al Serio di Bergamo / 180 km dall'aeroporto Milano Malpensa"}
 - {lang: "en", title: "BY PLANE:", information: '15 km from Valerio Catullo airport in Verona Villafranca / 95 km from Orio al Serio airport in Bergamo / 180 km from Milano Malpensa airport'}

 #- {lang: "it", title: "Arrivi in auto dall’autostrada A1?", information: '(Bologna), dopo il casello del pedaggio, dirigendoVi verso la tangenziale Est, imboccate l’uscita di piazzale Corvetto, girate a destra e arrivate a piazzale Bologna, svoltate a sinistra per via Bacchiglione percorrete 100 m e girate a destra per corso Lodi. Dopo 700 m, giunti a porta Romana, girate a sinistra in via Filippetti (circonvallazione interna), proseguire per viale Beatrice d’Este, viale Gian Galeazzo, viale d’Annunzio, viale Papiniano, viale di Porta Vercellina. Arrivati a piazzale Baracca, proseguite per piazza della Conciliazione, svoltate a destra in via Boccaccio quindi percorrete la via fino a raggiungere piazza Virgilio. Dopodichè percorrete via Vincenzo Monti, al semaforo svoltate a destra in Largo d’Ancona e subito a destra in corso Magenta dove, al civico 61, vi attende la Fondazione Stelline.'}
 #- {lang: "en", title: "Are you coming by car from highway A1?", information: '(Bologna), after the tollbooth, turn into the exit of piazzale Corvetto, turn right and you will arrive at piazzale Bologna, turn left through via Bacchiglione continue 100 m and turn right on corso Lodi. After 700 m, reaching porta Romana, turn left on via Filippetti (inner beltway), continue along viale Beatrice d’Este, viale Gian Galeazzo, viale d’Annunzio, viale Papiniano, viale of Porta Vercellina, arriving at piazzale Baracca, turn right, where at number 61 you are welcomed to Fondazione Stelline.'}

 #- {lang: "it", title: "Arrivi in auto dall’autostrada A7?", information: '(Genova): dopo il casello del pedaggio, imboccate la tangenziale ovest in direzione Venezia, uscite a Milano Certosa e proseguite come indicato sopra.'}
 #- {lang: "en", title: "Are you coming by car from highway A7?", information: '(Genova): after the tollbooth, turn into the western tangential in the direction of Venice, exit at Milano Certosa and continue as indicated above.'}
