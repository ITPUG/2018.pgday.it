    Corso Magenta 61 - 20123 Milano (MI). L'iscrizione può essere effettuata attraverso Eventbrite.
    Al momento dell'iscrizione verrà richiesto di selezionare la tematica di interesse. La giornata formativa comprende:
      coffee break e pranzo oltre all'eventuale materiale didattico se previsto. I partecipanti dovranno essere automunioti di portatile.
      IMPORTANTE: I CORSI VERRANNO CONFERMATI AL REGGIUNGIMENTO DI 3 ISCRITTI. NEL CASO IL CORSO NON VENGA CONFERMATO VERRANNO
