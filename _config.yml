# Workshop
workshopDetailsImage: "workshop-details.jpg"
workshopTitle:
    it: "Workshop: informazioni generali."
    en: "Workshops: general information"
workshopDescription:
    it: "
      <p>
        I workshop si svolgeranno nella stessa sede dove si svolgerà il PGDay.IT 2018
        (Centro Congressi Stelline, Corso Magenta 61 - 20123 Milano). L'iscrizione può
        essere effettuata attraverso Eventbrite. Al momento dell'iscrizione verrà richiesto
        di selezionare il workshop di interesse e la lingua.<br/>
        I partecipanti dovranno essere automunioti di portatile.
        Nel biglietto NON è incluso: il pranzo e la partecipazione al PGDay.IT 2018.
      </p>

      <p>
        <b>IMPORTANTE</b>: I workshop verranno confermati al raggiungimento di 3 iscritti.
        Nel caso il corso non venga confermato, verranno rimborsate le eventuali sottoscrizioni pervenute.
      </p>"
    en: "
      <p>
      Workshop will take place in the same venue of PGDay.IT 2018 (Centro Congressi Stelline, Corso Magenta 61 - 20123 Milano).
      You can subscribe through Eventbrite. During registration you have to select the workshop. <br/>
      Attendees has to bring their own computer.
      The workshop fee does not include: lunch as well and PGDay.IT 2018 fee.
      </p>

      <p>
       <b> IMPORTANT </ b>: Workshops will be confirmed upon reaching 3 subscription. If the course is not confirmed, any subscriptions will be refunded.
      </p>"
#enablePgbeer: true

