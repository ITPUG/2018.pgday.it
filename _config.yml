directionDetailsCards:
 - {lang: "it", title: "Arrivi in aereo all'Aeroporto di Verona? In treno alla stazione di Verona? Oppure arrivi all'Aeroporto di Bergamo?", information: "Questa Ã¨ la nostra soluzione: PG_shuttle! Fornendo a noi i dati del tuo arrivo, organizzeremo per te il pickup che ti porterÃ  direttamente presso la sede del PGDay.IT 2018. Basta che tu compili il form che abbiamo predisposto e troverai il tuo pickup ad attenderti al tuo arrivo. PG_shuttle Ã¨ un servizio gratuito. Inserisci le informazioni necessarie nel form che trovi cliccando su 'PG_shuttle' nella barra del menÃ¹ principale. Se invece preferisci essere autonomo, sotto troverai le indicazioni che ti occorrono."}
 - {lang: "en", title: "Are you arriving by plane at Verona Airport or by train at Verona station? Or do you arrive at Bergamo Airport?", information: "This is our solution: PG_shuttle! By providing us your arrival details, we will arrange for you the pickup that will take you directly to the venue of PGDay.IT 2018. Just fill the form that we have prepared and you will find your pickup waiting for you when you arrive. PG_shuttle is a free service. Please, enter the necessary information in the form that you find by clicking on 'PG_shuttle' in the main menu bar. If you prefer to be independent, below you will find the instructions you need."}

