<!-- About Linux Section -->
<section id="about-workshops" class="about-workshops">
    <div class="content-wrapper">
        <div class="col-md-8 col-md-offset-2">
            <h3>{{ site.aboutLinuxTitle[page.lang] }}</h3>
            <p>
              {{ site.aboutLinuxDescription[page.lang] }}
            </p>
            {% for row in site.LinuxRows %}
            {% assign check = forloop.index0 | modulo:2 %}
            <div class="workshops-row {% if check == 0 %}float-left{% else %}float-right{% endif %} col-md-12">
                <div class="workshops-img-wrapper animated hiding" data-animation="{% if check == 0 %}fadeInLeft{% else %}fadeInRight{% endif %}" data-delay="0">
                    <img class="img-responsive" src="{{ site.baseurl }}/img/workshops/{{ row.image }}" alt="Workshops">
                </div>
                <div class="workshops-details animated hiding" data-animation="{% if check == 0 %}fadeInRight{% else %}fadeInLeft{% endif %}" data-delay="0">
                    <h4>{{ row.title[page.lang] }}</h4>
                    <h5>{{ row.subtitle[page.lang] }}</h5>
                    <p>{{ row.details[page.lang] }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End About Linux Section -->
